      <h1>Bee Criativos</h1>
      <p class="subtitle">
        Crie vídeos incríveis a partir de texto e imagens com o modelo Veo do Google.
      </p>
    </header>

    <main class="container">
      <div class="controls-panel">
        <h2>Configurações</h2>

        <div class="control-group">
          <label for="prompt-input">Prompt</label>
          <textarea
            id="prompt-input"
            type="text"
            placeholder="Ex: Um astronauta andando a cavalo na lua."
          >Animate the image as UGC of a person as if talking to the camera, explaining something, without making abrupt changes and keeping the same environment. Generate a high-definition video, preserving the high fidelity and sharp details of the original image. The animation must maintain the photorealistic quality and texture of the reference image. There should be no change in zoom or cuts to different angles at any moment of the generated video. No element of the image can be altered, only the animation should be done naturally, as if it were a real UGC. The animation must not alter the colors from the original image, maintaining the same color pattern from start to finish without any modifications.</textarea>
        </div>

        <div class="control-group">
          <label for="file-input">Imagem de Referência (Opcional)</label>
          <div class="file-input-wrapper">
            <input id="file-input" type="file" accept="image/*" />
            <button class="file-input-button" type="button">
              <span class="file-input-button-text">Escolher Imagem</span>
              <span class="file-input-label">Nenhum arquivo escolhido</span>
            </button>
          </div>
          <div id="image-preview-container" class="image-preview" style="display: none;">
            <img alt="Condition image" id="image-preview" />
            <button id="remove-image-button">&times;</button>
          </div>
        </div>

        <div class="inline-controls">
          <div class="control-group">
            <label for="aspect-ratio-select">Proporção</label>
            <select id="aspect-ratio-select">
              <option value="">Padrão</option>
              <option value="16:9">16:9 (Paisagem)</option>
              <option value="9:16">9:16 (Retrato)</option>
              <option value="1:1">1:1 (Quadrado)</option>
            </select>
          </div>

          <div class="control-group">
            <label for="number-of-videos-input">Vídeos (1-2)</label>
            <input
              id="number-of-videos-input"
              type="number"
              value="1"
              min="1"
              max="2"
            />
          </div>

          <div class="control-group">
            <label for="duration-input">Duração (5-8s)</label>
            <input
              id="duration-input"
              type="number"
              value="8"
              min="5"
              max="8"
            />
          </div>
        </div>
        
        <button id="generate-button">Gerar</button>
      </div>

      <div class="output-panel">
        <div id="status-container">
            <div class="output-placeholder">
                <p>Seus vídeos gerados aparecerão aqui.</p>
            </div>
            <p id="status" class="status-message"></p>
        </div>
        <div id="video-container"></div>
      </div>
    </main>
